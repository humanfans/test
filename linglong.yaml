#set the source if you need, a simple example of git is as follows.
sources:
  - kind: git
    url: "https://github.com/dail8859/NotepadNext.git"
#    version: master
    commit: ebabc63f5a3f5d4cc557bfd99f048ea95fdd2ca4 
buildext:
  apt:
    build_depends: []
#      - qtbase5-dev
#      - qt5-qmake
