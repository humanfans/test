version: "1"

package:
  id: com.github.notepadnext.linyaps
  name: NotepadNext #set your application name
  version: 0.12.0.2
  kind: app
  description: |
    跨平台的Notepad++的实现 #set a brief text to introduce your application.

command:
  - NotepadNext

base: org.deepin.base/25.2.1
